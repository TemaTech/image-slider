<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image slider</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <h1 id="title">Image slider</h1>
  <div class="slider-container">
    <div class="image">
      <img class="img" id="img-1">
      <img class="img" id="img-2">
      <img class="img" id="img-3">
      <img class="img" id="img-4">
      <img class="img" id="img-5">
    </div>
    <div class="controls">
      <button id="backward"><img></button>
      <div class="navigation-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <button id="forward"><img></button>
    </div>
  </div>
</body>
</html>
